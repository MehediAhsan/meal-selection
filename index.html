<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="sticky top-0 z-50">
        <div class="navbar bg-slate-800 ">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Select Your Favourite One</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">
                    <div class="input-group">
                      <input id="meal-value" type="text" placeholder="Search…" class="input input-bordered" />
                      <button onclick="searchMeal()" class="btn btn-square">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                      </button>
                    </div>
                  </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-10">
        <section>
            <div id="meals-container" class="grid grid-cols-4 gap-4">
                
            </div>
        </section>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
          <p>Copyright © 2022 - mehediahsan</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
